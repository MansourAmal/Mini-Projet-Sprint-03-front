<div class="container">
    <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 "> 
        <label>Nom Produit en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
</div>

    </form>
    <div class="container">
        <div class="card-body">
            <div class="container">
                <div class="card shadow mb-4">
                <div class="card-body">
                <table class="table table-striped">
                <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>couleur</th>
                <th>disponibilité</th> <th>Date Création</th><th>type vetements</th> </tr>
                <tbody *ngFor="let piece of pieces | searchFilter:searchTerm">
                <tr >
                <td>{{piece.idPiece}}</td>
                <td>{{piece.nomPiece}}</td>
                <td>{{piece.auteurPiece}}</td>
                <td>{{piece.dateCreation | date:'dd/MM/yyyy'}}</td>
                <td>{{piece.genre.nomCat}}</td>
                </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
