<div class="container">
    <div>
        <h2>Modifier une pièce :</h2>
    </div>
    <form>
        <div >
            <div  class="col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>ID Pièce</label>
                    <input type="text" [(ngModel)]="currentPieceth.idPieceth" name="idPiece" class="form-control" readonly>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="nomPiece">Nom pièce</label>
                    <input type="text" [(ngModel)]="currentPieceth.nomPieceth" name="nomPiece" class="form-control">
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                    <label for="auteurPiece">Auteur</label>
                    <input type="text" [(ngModel)]="currentPieceth.auteurPieceth" name="auteurPiece" class="form-control">
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="dateCreation">Date de création</label>
                    <input type="date" [(ngModel)]="currentPieceth.dateCreation" name="dateCreation" class="form-control">
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label>Genre</label>
                    <select class="form-control" id="idCat" name="idCat" [(ngModel)]="updatedGenId">
                        <option *ngFor="let cat of genres" [value]="cat.idGen">
                            {{cat.nomGen}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="mt-2">
                <button type="button" (click)="updatePieceth()" class="btn btn-success">Modifier</button>
            </div>
        </div>
    </form>
</div>
