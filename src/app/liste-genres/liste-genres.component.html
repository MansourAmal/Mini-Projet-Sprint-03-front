<div class="container">
    <div class="card shadow mb-4">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
            <app-update-genre  [genres]="updatedGenre"(genreUpdated)= "genreUpdated($event)" [ajout]="ajout" >
                
            </app-update-genre>
        </div>
        <div class="card-body">
            
            <table  class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom Genre</th> </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let gen of genres">
                        <td>{{gen.idGen}}</td>
                        <td>{{gen.nomGen}}</td>
                        <td><a class="btn btn-success" (click)="updateGenre(gen)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
